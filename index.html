<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Timer</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div>
        <div id="break-timer">
            <div>Break Time</div>
            <input type="number" id="break-indicator" value="5">
        </div>
        <br>
        <div id="session-timer">
            <div>Session/Work Time</div>
            <input type="number" id="session-indicator" value="25">
        </div>
        <div id="clock-container">
            <div id="clock-content">
                <div id="clock-lable">
                    Session

                </div>
                <div id="clock-counter">25</div>
                <button id="clock-button">start</button>
                <button id="reset-button">reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
